<div class="page-header">
    <div class="pull-right">
        <button b:onclick="saveProject()" type="button" class="btn btn-primary btn-lg">Save</button>
    </div>
    <h1>Project</h1>
</div>


<form class="form-horizontal" role="form">

    <div class="form-group">
        <b:textfield b:bind="project.name" id="name" lcols="2" fcols="10" text="Title" label="Name" focus="1"></b:textfield>
    </div>

    <div class="form-group">
        <b:memofield b:bind="project.description" id="title" lcols="2" fcols="10" text="Description" label="Description"></b:memofield>
    </div>

    <div class="form-group" b:showif="project.creator">
        <b:staticfield b:bind="project.created" id="created" lcols="2" fcols="4" label="Created"></b:staticfield>
        <b:staticfield b:bind="project.creator.getFullName()" id="name" lcols="2" fcols="4" label="By"></b:staticfield>
    </div>

    <div class="form-group">
        <b:objectselectfield b:bind="project.owner" id="project" lcols="2" fcols="4" label="Owner" values="peopleGet()" text="getFullName()" empty="none"></b:objectselectfield>
    </div>

</form>
