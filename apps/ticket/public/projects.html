<div class="page-header">
    <div class="pull-right">
        <a href="#" b:onclick="projectFetch()">refresh</a>&nbsp;&nbsp;&nbsp;
        <button b:onclick="newProject()" type="button" class="btn btn-primary btn-lg">New Project</button>
    </div>
    <h1>Projects</h1>
</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Created</th>
                <th>By</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr b:iterateon="projectsGet()" b:iteratewith="row">
                <td><a href="#" b:onclick="project=row;route.private.project()" b:bind="row.name || 'unnamed'"></a></td>
                <td b:bind="row.created"></td>
                <td b:bind="row.creator ? row.creator.getFullName() : ''"></td>
                <td><a href="#" b:onclick="project=row;deleteProject()">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
